<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widzlle Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
        }
        body {
            background: #f5f6fa;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        .calculator {
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .history-display {
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
            min-height: 60px;
            font-size: 1.1rem;
            color: #666;
            padding: 10px 20px;
        }
        .calculator-screen {
            background: white;
            padding: 20px;
            font-size: 2.5rem;
            text-align: right;
            font-weight: bold;
            color: var(--primary-color);
            border-bottom: 2px solid #f0f0f0;
        }
        .calculator button {
            font-size: 1.2rem;
            margin: 5px;
            border-radius: 12px;
            transition: all 0.3s;
            border: none;
        }
        .calculator button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .number-btn {
            background: white !important;
            color: #2d3436 !important;
            border: 2px solid #f0f0f0 !important;
        }
        .operator-btn {
            background: #f8f9fa !important;
            color: var(--primary-color) !important;
            font-weight: bold !important;
        }
        .equals-btn {
            background: var(--primary-color) !important;
            color: white !important;
        }
        .love-calculator {
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .result-heart {
            font-size: 4rem;
            color: #e84393;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .nav-pills .nav-link {
            color: var(--primary-color);
            border-radius: 10px;
            padding: 10px 20px;
        }
        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        .love-result {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            border-radius: 15px;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calculator me-2"></i>Widzlle Calculator
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <ul class="nav nav-pills mb-4 justify-content-center" id="calculatorTabs">
            <li class="nav-item mx-2">
                <a class="nav-link active" data-bs-toggle="pill" href="#standardCalc">
                    <i class="fas fa-calculator me-2"></i>Calculator
                </a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" data-bs-toggle="pill" href="#loveCalc">
                    <i class="fas fa-heart me-2"></i>Love Calculator
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="standardCalc">
                <div class="calculator mx-auto">
                    <div class="history-display" id="history">0</div>
                    <div class="calculator-screen" id="display">0</div>
                    <div class="p-4">
                        <div class="row g-2">
                            <div class="col-3"><button class="btn w-100 operator-btn" onclick="clearDisplay()">C</button></div>
                            <div class="col-3"><button class="btn w-100 operator-btn" onclick="appendOperator('/')"><i class="fas fa-divide"></i></button></div>
                            <div class="col-3"><button class="btn w-100 operator-btn" onclick="appendOperator('*')"><i class="fas fa-times"></i></button></div>
                            <div class="col-3"><button class="btn w-100 operator-btn" onclick="backspace()"><i class="fas fa-backspace"></i></button></div>
                        </div>
                        <div class="row g-2">
                            <div class="col-3"><button class="btn w-100 number-btn" onclick="appendNumber('7')">7</button></div>
                            <div class="col-3"><button class="btn w-100 number-btn" onclick="appendNumber('8')">8</button></div>
                            <div class="col-3"><button class="btn w-100 number-btn" onclick="appendNumber('9')">9</button></div>
                            <div class="col-3"><button class="btn w-100 operator-btn" onclick="appendOperator('-')"><i class="fas fa-minus"></i></button></div>
                        </div>
                        <div class="row g-2">
                            <div class="col-3"><button class="btn w-100 number-btn" onclick="appendNumber('4')">4</button></div>
                            <div class="col-3"><button class="btn w-100 number-btn" onclick="appendNumber('5')">5</button></div>
                            <div class="col-3"><button class="btn w-100 number-btn" onclick="appendNumber('6')">6</button></div>
                            <div class="col-3"><button class="btn w-100 operator-btn" onclick="appendOperator('+')"><i class="fas fa-plus"></i></button></div>
                        </div>
                        <div class="row g-2">
                            <div class="col-9">
                                <div class="row g-2">
                                    <div class="col-4"><button class="btn w-100 number-btn" onclick="appendNumber('1')">1</button></div>
                                    <div class="col-4"><button class="btn w-100 number-btn" onclick="appendNumber('2')">2</button></div>
                                    <div class="col-4"><button class="btn w-100 number-btn" onclick="appendNumber('3')">3</button></div>
                                    <div class="col-8"><button class="btn w-100 number-btn" onclick="appendNumber('0')">0</button></div>
                                    <div class="col-4"><button class="btn w-100 number-btn" onclick="appendNumber('.')">.</button></div>
                                </div>
                            </div>
                            <div class="col-3">
                                <button class="btn equals-btn w-100 h-100" onclick="calculate()"><i class="fas fa-equals"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="loveCalc">
                <div class="love-calculator mx-auto p-4">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-heart text-danger me-2"></i>Love Match Calculator
                    </h4>
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-user me-2"></i>Male Name</label>
                        <input type="text" class="form-control form-control-lg" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-user me-2"></i>Female Name</label>
                        <input type="text" class="form-control form-control-lg" id="secondName" placeholder="Enter second name">
                    </div>
                    <button class="btn btn-lg w-100 equals-btn mb-3" onclick="calculateLove()">
                        <i class="fas fa-heart me-2"></i>Calculate Love Match
                    </button>
                    <div class="text-center" id="loveResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentInput = '';
        let currentOperation = null;
        let previousInput = '';
        let history = '';

        function updateDisplay() {
            document.getElementById('display').textContent = currentInput || '0';
            document.getElementById('history').textContent = history || '0';
        }

        function appendNumber(number) {
            if (number === '.' && currentInput.includes('.')) return;
            currentInput = currentInput + number;
            updateDisplay();
        }

        function appendOperator(operator) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            let operatorSymbol = operator;
            switch(operator) {
                case '+': operatorSymbol = ' + '; break;
                case '-': operatorSymbol = ' - '; break;
                case '*': operatorSymbol = ' × '; break;
                case '/': operatorSymbol = ' ÷ '; break;
            }
            history = currentInput + operatorSymbol;
            previousInput = currentInput;
            currentInput = '';
            currentOperation = operator;
            updateDisplay();
        }

        function calculate() {
            if (previousInput === '' || currentInput === '') return;
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            switch(currentOperation) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': result = prev / current; break;
                default: return;
            }
            history += currentInput + ' = ';
            currentInput = result.toString();
            previousInput = '';
            currentOperation = null;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            currentOperation = null;
            history = '';
            updateDisplay();
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function calculateLove() {
            const firstName = document.getElementById('firstName').value.trim();
            const secondName = document.getElementById('secondName').value.trim();
            
            if (!firstName || !secondName) {
                alert('Please enter both names');
                return;
            }

            // Generate a consistent "love percentage" based on names
            const combinedNames = (firstName + secondName).toLowerCase();
            let loveScore = 0;
            for (let char of combinedNames) {
                loveScore += char.charCodeAt(0);
            }
            const percentage = (loveScore % 101);

            const resultDiv = document.getElementById('loveResult');
            resultDiv.innerHTML = `
                <div class="love-result">
                    <div class="result-heart mb-3"><i class="fas fa-heart"></i></div>
                    <h2 class="mb-3">${percentage}%</h2>
                    <p class="mb-0">${getLoveMessage(percentage)}</p>
                </div>
            `;
        }

        function getLoveMessage(percentage) {
            if (percentage >= 80) return "Perfect Match! 💑 Your love is written in the stars!";
            if (percentage >= 60) return "Great Potential! 💕 There's definitely something special here!";
            if (percentage >= 40) return "There's a Chance! 💫 Give it time to grow!";
            if (percentage >= 20) return "Keep Looking! 🌟 The right one is still out there!";
            return "Maybe Just Friends! 🤝 Sometimes friendship is the best kind of love!";
        }
        
    </script>
</body>
</html>
